<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aula</title>
    <link rel="stylesheet" href="styles.css/adc_aula.css">
</head>
<body>
    
    <div class="aula-form">
        <h1>Adicionar Aula</h1>
        <form>
            <label for="titulo"></label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título da aula">

            <label for="descricao"></label>
            <textarea id="descricao" name="descricao" placeholder="Digite a descrição da aula"></textarea>

            <label for="link"></label>
            <input type="url" id="link" name="link" placeholder="Cole o link da aula aqui">

            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
